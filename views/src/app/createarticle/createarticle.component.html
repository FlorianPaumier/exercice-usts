<div class="container">
    <div class="mt-3 d-none w-100 alert alert-primary" id="alert" role="alert"></div>
    <div class="mt-3 d-none w-100 alert alert-danger" id="alertD" role="alert"></div>
    <mat-card class="mt-3">
        <mat-card-title class="text-center">Create Article</mat-card-title>
        <mat-card-content>    
            <form [formGroup]="form" class="d-flex flex-wrap justify-content-center" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="d-flex flex-column full-width">
                    <mat-form-field>
                        <input formControlName="title" floatLabel="never" name="title" matInput placeholder="Title" ngModel required/>    
                    </mat-form-field>
                    <mat-form-field >
                        <textarea formControlName="content" name="content" matInput placeholder="Content" ngModel required></textarea>
                    </mat-form-field>
                </div>    
                <div class="d-flex flex-column full-width">
                    <mat-form-field>
                        <mat-select formControlName="category" name="category" placeholder="Category" ngModel required>    
                            <mat-option>-- Select Any --</mat-option>    
                            <mat-option *ngFor="let cat of category" value="{{cat.name}}" selected>{{cat.name}}</mat-option>    
                        </mat-select>     
                    </mat-form-field>
                    <mat-form-field>    
                        <input formControlName="image" name="image" matInput type="url" placeholder="Image" ngModel>      
                    </mat-form-field>
                    <mat-form-field>    
                            <input formControlName="tags" name="tags" matInput type="text" placeholder="Tags" ngModel >      
                    </mat-form-field>
                </div> 
            </form>    
            <button (click)="onSubmitCreateA(f)" mat-raised-button color="accent">Submit</button>    
        </mat-card-content>    
    </mat-card>
    <mat-card class="mt-3">
            <mat-card-title class="text-center">Create Category</mat-card-title>
            <mat-card-content>    
                <form class="d-flex flex-wrap justify-content-center" #g="ngForm" (ngSubmit)="onSubmitCreateC(g)" novalidate>
                    <div class="d-flex flex-column full-width">
                        <mat-form-field>
                            <input floatLabel="never" name="name" matInput placeholder="Name" ngModel required/>    
                        </mat-form-field>
                    </div>
                </form>    
                <button (click)="onSubmitCreateC(g)" mat-raised-button color="accent">Submit</button>    
            </mat-card-content>    
    </mat-card>
</div>
