<div class="container justify-content-center" fxLayout="row wrap">
    <div class="row w-100">
        <div class="d-none w-100 alert alert-primary" id="alert" role="alert"></div>
        <div class="mt-3 d-none w-100 alert alert-danger" id="alertD" role="alert"></div>
    </div>
    <div class="row w-100 mt-3">
        <div class="col mt-2">
            <mat-card class="card">
                <mat-card-title class="text-center mb-5 mt-3">Register</mat-card-title>
                <mat-card-content> 
                    <form [formGroup]="formR" class="d-flex flex-column" #f="ngForm" (ngSubmit)="onSubmitRegister(f)">
                        <mat-form-field>    
                                <input formControlName="email" name="email" type="email" matInput placeholder="Email" ngModel required>    
                        </mat-form-field> 
                        <mat-form-field class="mb-5">    
                                <input formControlName="password" name="password" type="password" matInput placeholder="Password" ngModel required>    
                        </mat-form-field> 
                        <button mat-raised-button color="accent">Submit</button>    
                    </form>
                </mat-card-content>
            </mat-card> 
        </div>
        <div class="col mt-2">
            <mat-card class="card">
                    <mat-card-title class="text-center mb-5 mt-3">Login</mat-card-title>
                    <mat-card-content>
                        <form  [formGroup]="formL" class="d-flex flex-column" #g="ngForm" (ngSubmit)="onSubmitLogin(g)">
                            <mat-form-field>    
                                    <input formControlName="email" name="email" type="email" matInput placeholder="Email" ngModel required>    
                            </mat-form-field> 
                            <mat-form-field class="mb-5">    
                                    <input formControlName="password" name="password" type="password" matInput placeholder="Password" ngModel required>    
                            </mat-form-field> 
                            <button mat-raised-button color="accent">Submit</button>    
                            </form>
                    </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
