<div class="container">
    <mat-card class="mt-3">
        <mat-card-title class="text-center">Edit Article</mat-card-title>
        <mat-card-content>    
            <form [formGroup]="form" class="d-flex flex-wrap justify-content-center" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                <div class="d-flex flex-column full-width">
                    <mat-form-field>    
                        <input formControlName="title" value="{{article?.title}}" floatLabel="never" name="title" matInput placeholder="Title" ngModel="{{article?.title}}"/>    
                    </mat-form-field>
                    <mat-form-field >
                        <textarea formControlName="content" name="content" matInput placeholder="Content" ngModel="{{article?.content}}"></textarea>
                    </mat-form-field>
                </div>    
                <div class="d-flex flex-column full-width">
                    <mat-form-field>
                        <mat-select formControlName="category" name="category" placeholder="Category" ngModel="{{article?.category}}">    
                            <mat-option>-- Select Any --</mat-option>    
                            <mat-option *ngFor="let cat of category" value="{{cat.name}}" selected>{{cat.name}}</mat-option>    
                        </mat-select>     
                    </mat-form-field>
                    <mat-form-field>    
                        <input formControlName="image" name="image" matInput type="url" placeholder="Image" ngModel="{{article?.image}}">      
                    </mat-form-field>
                    <mat-form-field>    
                        <input formControlName="tags" name="tags" matInput type="text" placeholder="Tags" ngModel="{{article?.tags}}">      
                    </mat-form-field>
                </div> 
            </form>    
            <button (click)="onSubmit(f)" mat-raised-button color="accent">Submit</button>    
        </mat-card-content>    
    </mat-card> 
</div>
